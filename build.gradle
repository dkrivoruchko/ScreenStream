buildscript {
    ext {
        compileSdk = 29
        buildTools = "29.0.2"
        minSdk = 21
        targetSdk = 29

        jetbrainsAnnotations = "17.0.0"
        kotlinVersion = "1.3.50"
        coroutineVersion = "1.3.2"

        androidxAnnotation = "1.1.0"
        androidxCore = '1.1.0'
        androidMaterial = '1.1.0-beta01'
        androidxAppcompat = '1.1.0'
        androidxConstraint = "1.1.3"
        androidxNavigation = '2.2.0-rc01'

        materialDialogs = "3.1.1"
        koin = "2.0.1"
        binaryprefs = "1.0.1"
        rxJava = "1.3.8"
        rxRelay = "1.2.0"
        zxing = "3.3.3" // Next version is for API 24
        xlog = "1.6.1"
        netty = "4.1.34.Final"
        rxNetty = "0.5.3"
    }

    repositories {
        google()
        maven { url = uri("https://maven.fabric.io/public") }
        jcenter()
    }

    dependencies {
        classpath('com.android.tools.build:gradle:3.5.1')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.3.2")
//        classpath("com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6")
        classpath("io.fabric.tools:gradle:1.31.1")
    }
}

allprojects {
    repositories {
        google()
        maven { url = uri("https://jitpack.io") }
        maven { url = uri("https://maven.fabric.io/public") }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}